    <header class="header">
        <div class ="goback">

        <div class ="change-pwd-text">
            <h1>비밀번호 재설정</h1>
        </div>

    <main>
        <h2>새로운 비밀번호를 입력해주세요.</h2>
        <div class="input-change-pwd-wrapper">
            <ul>비밀번호</ul>
            <div class="input-change-pwd" id="password"><input type="password" placeholder="*영문, 숫자를 포함하여 8자리 이상 입력" style="border:none; background: transparent"></input></div>
        </div>
        <div class="input-change-pwd-wrapper">
            <ul>비밀번호 확인</ul>
            <div class="input-change-pwd"><input type="password" style="border:none; background: transparent"></input></div>

        <li class="first-li">비밀번호는 8~32 자의 영문자, 숫자를 조합하여 설정해주세요.</li>
        <li>다른 사이트에서 사용하는 것과 동일하거나 쉬운 비밀번호는<br>사용하지 마세요.</li>
        <li>안전한 계정 사용을 위해 비밀번호는 주기적으로 변경해 주세요.</li>

        <button><a href="#">완료</a></A></button>
    </main>
