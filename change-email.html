<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/change-email.css">
    <title>이메일 재설정</title>
</head>
<body>
    <header class="header">
        <div class ="goback">
            <img src="/images/뒤로가기.png" alt="">
        </div>
        <div class ="change-phone-number-text">
            <h1>이메일 재설정</h1>
        </div>
        <div class="back-to-index">
            <img src="/images/HomeButton.png" alt="">
        </div>
    </header>
    <main>
        <ul>새로운 이메일 번호</ul>
        <div class="input-change-phone-number-wrapper">
            <div class="input-change-phone-number" id="password">
                <input type="password" placeholder="* 이메일 주소 입력" 
                style="border:none; background: transparent; font-weight: bold;"></input>
            </div>
            <a class="change-btn" href="#">인증요청</a>
        </div>
        <ul>인증 번호 입력</ul>
        <div class="verify-number-wrapper">
            <div class="input-verify-number">
                <input type="password" style="border:none; 
                background: transparent; font-weight: bold;"></input>
            </div>
                <a class="confirm-btn" href="#">확인</a>
            </div>
        </div>
        <button><a href="#">완료</a></button>
    </main>
    
</body>
</html>
