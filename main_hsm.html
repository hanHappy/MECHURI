<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main</title>
  <link rel="stylesheet" href="css/main_hsm.css">
</head>

<body>
  <header>
    <h1 class="header-logo">메추리</h1>
    <div class="header-menu-btn">
      <a href="" class="">메뉴버튼</a>
    </div>
    <input type="text" class="search-bar">
  </header>

  <main>
    <div class="category-box">
      <div>
        <!-- button -> a 태그로 수정 -->
        <button class="category-korean-btn">한식</button>
      </div>
      <div>
        <button class="category-chinese-btn">중식</button>
      </div>
      <div>
        <button class="category-japanese-btn">일식</button>
      </div>
      <div>
        <button class="category-western-btn">양식</button>
      </div>
      <div>
        <button class="category-bunsik-btn">분식</button>
      </div>
    </div>

    <section class="ranking">
      <h1 class="ranking-title">가성비 랭킹 TOP 5</h1>
      <div class="ranking-box">
        <div>
          <button class="ranking_1">1위</button>
        </div>
        <div>
          <button class="ranking_2">2위</button>
        </div>
        <div>
          <button class="ranking_3">3위</button>
        </div>
        <div>
          <button class="ranking_4">4위</button>
        </div>
        <div>
          <button class="ranking_5">5위</button>
        </div>
        <div>
          <button class="ranking_all">랭킹 전체 보기</button>
        </div>
      </div>
    </section>

    <section class="rating">
      <h1 class="rating-title">가성비 평가하기</h1>
      <div>
        <a href="/rate/search-result-by-input.html"><button class="rating-btn"></button></a>
      </div>


    </section>

  </main>


</body>

</html>
