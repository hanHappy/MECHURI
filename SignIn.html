    <header>

    <main>
      <div class="login2_image"></div>

      <div class="idAndPw">
        <form>
          <span class="login"> 아이디 </span>

        <span class="id">

            type="email"
            placeholder="가입하신 이메일을 입력해주세요."
            di="email"
          />
        </span>

        <form>
          <span class="pass">비밀번호</span>
        </form>
        <span class="pw">
          <input
            type="password"
            placeholder="비밀번호을 입력해주세요."
            required
          />
        </span>
      </div>

      <div class="input-container">
        <button class="submitbtn">
          <a href="main.html">확인 </a>
        </button>
      </div>

      <div class="idAndPwd">
        <div class="findId">아이디 찾기<button href="findId.html" class = "findId"></button></div>
        <div class="findPwd">비밀번호 찾기<button href="findPwd.html" class ="findPwd"></button></div>

      <div class="btw"></div>
