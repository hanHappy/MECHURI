<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 정보</title>
    <link rel="stylesheet" type="text/css" href="css/mypage-logined.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class= "header">
            <div></div>
            <div class="logo">
                <img src="/images/메추리.png"" alt=" 메추리">
                <h1>메뉴 추천 리스트</h1>
            </div>
            <div class="cls">
                <img src="/images/xcross.png" alt="닫기">
            </div>
        </div>
        <!-- 프사 넣는 틀 -> 프사 -->
        <div class="profile-circle">
            <img src="/images/프사메추리.png" alt="프로필사진">
        </div>
        <li class ="user-name">메추리님</li>
    </header>

    <main>
        <div class ="main">
        <div class="user-modi-list">
            <!-- 회원 정보 수정 -->
            <button class="user-modify-info" href="#">
                <div class="key-icon">
                    <img src="/images/key.png" alt="usermodi">
                    <li>회원 정보 수정</li>
                </div>
            </button>
            <!-- 찜목록 -->
            <button class="like-list" href="#">
                <div class="like-icon">
                    <img src="/images/heart.png" alt="likelist">
                    <li>찜 목록</li>
                </div>
            </div>
            </button>
            <!-- 평가목록 -->
            <button class="value-list" href="#">
                <div class="value-icon">
                    <img src="/images/review.png" alt="valuelist">
                    <li>평가 목록</li>
                </div>
            </button>

            <!-- 가성비 평가 비교 -->
            <button class="compare-value" href="#">
                <div class="compare-icon">
                    <img src="/images/compare-value.png" alt="valuelist">
                    <li>가성비 평가비교</li>
                </div>
            </button>

            <!-- 로그아웃 -->
            <button class="value-list" href="#">
                <div class="value-icon">
                    <img src="/images/logout.png" alt="valuelist">
                    <li>로그아웃</li>
                </div>
            </button>

        </div>
        </div>
    </main>
</body>

</html>
