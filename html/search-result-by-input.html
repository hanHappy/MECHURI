<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>손 안의 메뉴 추천 리스트, 메추리</title>
    <link rel="stylesheet" type="text/css" href="/CSS/search-result-by-input.css">
        <link rel="stylesheet" type="text/css" href="/CSS/style.css">

</head>

<body>
    <header>
        <div class="search-container">
            <div class="search-inner">
                <input type="search" name="q" placeholder="">
                <div class="icon_searching">
                    <button type="button"><img src="/images/icon-backward.svg"></button>
                </div>
                <div class="icon_backward">
                    <button type="button"><img src="/images/icon-searchg.svg"></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="search-result-container">
            <div class="search-result">
                <p>검색결과(<span class="search-result-count">2</span>)</p>
                <select name="filter" class="select">
                    <option disabled selected>가나다순</option>
                    <option value="">가성비순</option>
                    <option value="">가격순</option>
                  </select>
            </div>

            <!-- 삭제 -->
            <div class="search-result-box">
                <a href="/html/restaurant-detail.html">
                        <p>상호</p>
                    </div>
                </a>
            </div>
    </main>
</body>

</html>
