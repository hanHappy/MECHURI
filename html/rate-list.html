<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>평가목록</title>
    <link rel="stylesheet" href="/css/rate-list.css">

<body>
    <header class="header">
        <div class ="goback">
            <img src="/images/뒤로가기.png" alt="">

        <div class ="change-phone-number-text">

                        </div>
                        <div class="bar-graph-2">

                    </div>
                </div>
                    
                    <div class="x-icon">

                <div class="myrate-restau-list">
                    <div class="list-line1">
                        <div class="myrate-restau-imgbox">
