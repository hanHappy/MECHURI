<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rate</title>
    <link rel="stylesheet" href="/css/rate_hsm.css">
</head>

<body>
    <header>
        <h1 class="header-logo">메추리</h1>
        <div class="header-back-btn">
            <a href="/main_hsm.html"><button class="back-btn-img"></button></a>
        </div>
        <div class="header-menu-btn">
            <a href="" class="">메뉴버튼</a>
        </div>
    </header>

    <main>
        <div>
            <img src="/images/components/식당사진.png" alt="식당사진" class="restaurant-img">
        </div>
        <div class="restaurant-name">
            <p>청화원 신촌점</p>
        </div>
        <select>
            <option value="" selected disabled>메뉴 선택</option>
            <option value="우육도삭면">우육도삭면</option>
            <option value="유발도삭면">유발도삭면</option>
            <option value="쇼마이">쇼마이</option>
            <option value="새우 아스파라거스">새우 아스파라거스</option>
        </select>
        <div class="price-box">
            <p>가격</p>
            <p>8000 원</p>
        </div>
        <div class="rated-price-box">
            <p>평가가격</p>
            <p><span id="demo"></span></p>
            <span>원</span>
        </div>
        <div class="slidecontainer">
            <input type="range" min="6000" max="10000" value="8000" step="100" class="slider" id="myRange">
        </div>
        <section class="review">
            <h1 class="review-title">리뷰</h1>
            <input type="text">
        </section>
        <div class="rate">
            <a href="/main_hsm.html">
                <button class="rate-btn">평가하기</button>
            </a>
        </div>
    </main>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>

</body>

</html>
