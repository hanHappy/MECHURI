<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvaluatedPage</title>
    <link rel="stylesheet" href="./hcrate.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosanskr.css">
</head>

<body>
    <header class="header">
        <div class="goback">
            <img src="./images/icons/뒤로가기.png" alt="뒤로가기">
        </div>
        <div class="mypage-title">
            <h1>마이페이지</h1>
        </div>
    </header>
    <!-- 메인 영역 -->
    <main>
        <!--찜한 목록 / 평가목록-->
        <div class="mypage-list">
            <button class="like-list" type="button">찜한 목록</ul>
            <ul class="value-list">평가 목록</ul>
        </div>

        <div class="compare-graph">
            <h1>5월의 가성비 성과 비교</h1>
            <div class="graph-set">
                <div class="yellow-graph" style="background-color: rgb(215, 243, 76); height: 200px; width: 20px; display: inline-block;">
                    <p>멤버 평균</p>
                </div>
                <div class="blue-graph" style="background-color: rgb(62, 202, 240); height: 250px; width: 20px; display: inline-block;">
                </div>
                    <p>유저 평균</p>
            </div>
            <p>가성비를 누리셨네요!</p>
        </div>
        <section class="evaluated-list">
            <ul>
                <li><img src="./images/components/평가한사진.png"></li>
                <li><img src="./images/components/평가한사진.png"></li>
                <li><img src="./images/components/평가한사진.png"></li>
                <li><img src="./images/components/평가한사진.png"></li>
                <li><img src="./images/components/평가한사진.png"></li>
            </ul>
        </div>
    </main>
    <!-- 하단바 -->
    <footer>
        <button>홈</button>
        <button>검색</button>
        <button>찜</button>
        <button>마이페이지</button>
    </footer>
</body>

</html>
