<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rate</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/rate.css">
    <script src="/js/rate.js" defer="defer"></script>
</head>

<body>
    <!-- ================ header ================ -->
    <header>
        <div class="header-contents-wrapper">
            <div class="header-back-btn">
                <a href="/rate/search-result-by-input.html"><button class="back-btn-img"></button></a>
            </div>
            <h1 class="header-logo">메추리</h1>
            <div class="header-menu-btn">
                <a href="" class="">메뉴버튼</a>
            </div>
        </div>
    </header>

    <!-- ================ main ================ -->
    <main>
        <!-- 식당 사진 -->
        <div>
            <img src="/images/components/식당사진.png" class="restaurant-img" alt="식당사진">
        </div>

        <!-- 상호명 -->
        <div class="restaurant-name-wrapper">
            <p>청화원 신촌점</p>
        </div>

        <!-- -------------- 사용자 입력단 -------------- -->
        <section class="input-contents-wrapper">
            <!-- 메뉴 선택 -->
            <section class="menu-selection">
                <h1>메뉴를 선택해주세요</h1>
                <select class="menu-dropbox">
                    <option value="" disabled selected>메뉴 선택</option>
                    <option value="">우육도삭면</option>
                    <option value="">쇼마이</option>
                    <option value="">유발도삭면</option>
                    <option value="">새우 아스파라거스</option>
                    <option value="">마라두부</option>
                </select>
            </section>

            <!-- 평가 가격 -->
            <section class="rate">
                <h1>평가가격을 입력해주세요</h1>
                <div class="selling-price-box">
                    <p>판매가격</p>
                    <div class="selling-price">
                        <span>8000</span>
                        <span>원</span>
                    </div>
                </div>
                <div class="my-price-box">
                    <p>나의 평가가격</p>
                    <div class="my-price">
                        <input id="demo" type="number">
                        <span>원</span>
                    </div>
                </div>
                <!-- 가격 슬라이더 -->
                <div class="slide-container">
                    <input type="range" min="6000" max="10000" value="8000" step="100" class="slider" id="my-range">
                </div>
            </section>

            <!-- 한줄평 -->
            <section class="comment">
                <h1>한줄평을 작성해주세요</h1>
                <!-- <input type="text" placeholder="100자 내로 리뷰를 작성해주세요"> -->
                <textarea rows="5" placeholder="100자 내로 리뷰를 작성해주세요"></textarea>
            </section>
            
            <!-- 평가하기 버튼 -->
            <div class="rate-btn-container">
                <button id="rate-btn" class="rate-btn">평가하기</button>
            </div>
        </section>


        <!-- 모달 -->
        <div class="modal">
            <div class="modal-box">
                <img src="/images/components/메추리-OK.png" alt="">
                <p>평가를 완료할까요?</p>
                <div class="check-btn-box">
                    <button class="no">아니오</button>
                    <a href="/rate/rate-result.html"><button class="yes">네</button></a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
