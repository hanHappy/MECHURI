<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css" rel="stylesheet">
</head>

<body>


    <header>
        <div class="userBtn">
            <img class="userBtn-img" src="/images/icons/햄버거btn.png" alt="">
        </div>
        <div class="logo">
            <img class="logo-img" src="/images/icons/로고.png" alt="">
        </div>
    </header>

    <!-- <div> -->
        <form class="search-bar">
            <label class="search-input" for="search-input">
                <img src="/images/icons/검색버튼.png">
            </label>
            <input type="text" placeholder="한상민님, 오늘은 짜장상회 어떠세요?">
            <!-- <button > <img src="/images/icons/검색버튼.png" alt=""></button> -->
        </form>
    <!-- </div> -->


    <main>

        <section class="ad">
            <img src="/images/icons/ad.png" alt="">
        </section>


        <section class="type">
            <ul class="typelist">
                <li> <img src="/images/icons/한식.png" alt=""> </li>
                <li> <img src="/images/icons/중식.png" alt=""> </li>
                <li> <img src="/images/icons/일식.png" alt=""> </li>
                <li> <img src="/images/icons/양식.png" alt=""> </li>
                <li> <img src="/images/icons/분식.png" alt=""> </li>
                <li> <img src="/images/icons/기타.png" alt=""> </li>
            </ul>
        </section>



        <section class="section">
            <h1>가성비 랭킹 TOP5</h1>
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <input type="radio" name="slide" id="slide04">
            <input type="radio" name="slide" id="slide05">
            <input type="radio" name="slide" id="slide06">

            <div class="slidewrap">
                <ul class="slidelist">
                    <li>
                        <a>
                            <label for="slide06" class="left"></label>
                            <img src="/images/icons/1위.png" alt="">
                            <label for="slide02" class="right"></label>
                        </a>
                    </li>
                    <li>
                        <a>
                            <label for="slide01" class="left"></label>
                            <img src="/images/icons/2위.png" alt="">
                            <label for="slide03" class="right"></label>
                        </a>
                    </li>
                    <li>
                        <a>
                            <label for="slide02" class="left"></label>
                            <img src="/images/icons/3위.png" alt="">
                            <label for="slide04" class="right"></label>
                        </a>
                    </li>
                    <li>
                        <a>
                            <label for="slide03" class="left"></label>
                            <img src="/images/icons/4위.png" alt="">
                            <label for="slide05" class="right"></label>
                        </a>
                    </li>
                    <li>
                        <a>
                            <label for="slide04" class="left"></label>
                            <img src="/images/icons/5위.png" alt="">
                            <label for="slide06" class="right"></label>
                        </a>
                    </li>
                    <li>
                        <a>
                            <label for="slide05" class="left"></label>
                            <img src="/images/icons/랭킹 전체 보기.png" alt="">
                            <label for="slide01" class="right"></label>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="rating">
            <h1>가성비 식당 평가하기</h1>
            <img src="/images/icons/평가하기.png" alt="">
        </section>

        <section class="comparison">
            <h1>나의 가성비 성과 비교</h1>
            <img src="/images/icons/comparison.png" alt="">
        </section>

    </main>


</body>

</html>
